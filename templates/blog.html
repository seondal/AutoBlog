{% extends 'base.html' %}

{% block content %}
<form action="/">
    <input type="text" name="link" placeholder="{{link}}" id="blogInput" />
    <button>검색</button>
</form>
<hr />
<div>
    <h5>목차</h5>
    <button onclick="copyText()">복사하기</button>
    <div id="content">
        {% for title in data %}
        <div>{{title}}</div>
        {% endfor %}
    </div>
</div>
<br />
{% endblock %}
