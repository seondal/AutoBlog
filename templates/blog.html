{% extends 'base.html' %}

{% block meta %}
<title>네이버 블로그 목차 생성기</title>
<meta name="description" content="네이버 블로그 링크를 입력하면 해당 포스팅에 쓰인 소제목들을 추출해드려요">
<meta property="og:title" content="네이버 블로그 목차 생성기">
<meta property="og:description" content="네이버 블로그 링크를 입력하면 해당 포스팅에 쓰인 소제목들을 추출해드려요">
{% endblock %}

{% block content %}
<h1>네이버 블로그 목차 생성기</h1>
<h5>네이버 블로그 링크를 입력하면 해당 포스팅에 쓰인 소제목들을 추출해드려요</h5>
<form role="search" action="/">
    <input type="text" name="link" required placeholder="네이버 블로그 글의 URL을 입력하세요 (전체공개 포스팅만 가능합니다)" />
    <input type="submit" value="검색" />
</form>

{% if data %}
<div>
    <h5>목차</h5>
    <button class="outline" onclick="copyText()">복사하기</button>
    <div id="content">
        {% for title in data %}
        <div>{{title}}</div>
        {% endfor %}
    </div>
</div>
{% endif %}

{% endblock %}
